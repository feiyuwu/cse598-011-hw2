<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Analysis</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container my-5" id="mainContent">
      <div class="instructions">
        <h2 class="mb-4">Image Analysis Tool</h2>
        <div class="row">
          <div class="col-md-6 mb-4">
            <div class="ai-indicators">
              <h5>ðŸ¤– AI Image Indicators</h5>
              <ul>
                <li>Unnatural textures/patterns</li>
                <li>Illogical shadows/lighting</li>
                <li>Anatomical inconsistencies</li>
              </ul>
            </div>
          </div>
          <div class="col-md-6 mb-4">
            <div class="real-indicators">
              <h5>ðŸ“· Real Photo Indicators</h5>
              <ul>
                <li>Natural imperfections</li>
                <li>Consistent lighting</li>
                <li>Contextual details</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div id="imageContainer" class="row"></div>

      <div class="text-center my-5">
        <button class="btn btn-primary btn-lg px-5" id="submitBtn">
          Submit Analysis
        </button>
      </div>
    </div>

    <!-- Completion Page -->
    <div id="completionPage" class="completion-page" style="display: none">
      <div class="completion-card">
        <div class="checkmark">âœ“</div>
        <h2 class="mb-3">Analysis Complete!</h2>
        <p class="lead">Your verification key:</p>
        <div class="key-display" id="verificationKey"></div>
        <button class="btn btn-outline-secondary mt-3" id="copyButton">
          Copy Key
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
